<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css" />
    <link rel="stylesheet" href="css/libs/google-fonts.css" />
    <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
    <div class="container">
        <h1 class="center">Alura Typer</h1>
    
        <ul class="informacoes">
            <li class="center">
                <i class="material-icons icones">description</i>             
                <span id="palavras">0 palavras</span>
            </li>
            <li class="center">
                <i class="material-icons icones">text_format</i>
                <span id="caracteres">0 caracteres</span>
            </li>
            <li class="center">
                <i class="material-icons icones">access_time</i>
                <span id="segundos">10 segundos</span>
            </li>
        </ul>
        
        <textarea class="campo" cols="40" rows="8"></textarea>

        <div class="botoes">
            <button class="btn-floating btn-large waves-effect waves-light red reiniciar" disabled>
                <i class="material-icons">restore</i>
            </button>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
